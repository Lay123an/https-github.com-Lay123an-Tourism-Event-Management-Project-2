<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Events</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: orange;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.4);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
      color: orange;
      font-weight: bold;
    }

    .sub-header {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
      color: gray;
    }

    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .search-box input {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
    }

    .home-btn {
      padding: 5px 5px;
      font-size: 18px;
      background-color: orange;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .home-btn:hover {
      background-color: darkorange;
    }

    .event-card {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.5);
      border-left: 8px solid orange;
      border-radius: 12px;
      margin: 20px auto;
      padding: 15px;
      width: 90%;
      max-width: 600px;
      gap: 15px;
      position: relative;
      color: #000;
      backdrop-filter: blur(5px);
    }

    .event-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid orange;
    }

    .event-content {
      flex: 1;
    }

    .event-title {
      font-size: 22px;
      margin-bottom: 6px;
      color: orange;
    }

    .event-details {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .btn {
      background-color: orange;
      color: #fff;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
      margin-top: 8px;
    }

    .btn:hover {
      background-color: darkorange;
    }

    .favorite-icon {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: #ff3366;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">Sports</div>
    <div class="sub-header">"Experience the thrill and energy of live sports action!"</div>

    <div class="search-box">
      <input type="text" placeholder="Search for events...">
      <a href="index.html" class="home-btn">üè†</a>
    </div>

    <div class="event-card">
      <img src="sport1.jpeg" alt="Padel Event" class="event-image"/>
      <div class="event-content" onclick="Padel()">
        <div class="event-title">Padel Tennis</div>
        <div class="event-details">Location: Riyadh Padel Arena</div>
        <div class="event-details">Time: 9:00 PM ‚Äì 10:30 PM</div>
        <div class="event-details">Price: 120 SAR</div>
        <a href="#" class="btn">See More</a>
      </div>
      <a onclick="fav()">‚ù§Ô∏è</a>
    </div>

    <div class="event-card">
      <img src="sport2.jpeg" alt="Football Event" class="event-image"/>
      <div class="event-content" onclick="foot()">
        <div class="event-title">Football Match</div>
        <div class="event-details">Location: King Fahd Stadium ‚Äì Riyadh</div>
        <div class="event-details">Time: 7:00 PM ‚Äì 9:00 PM</div>
        <div class="event-details">Price: 80 SAR</div>
        <a href="#" class="btn">See More</a>
      </div>
      <a onclick="fav()">‚ù§Ô∏è</a>
    </div>
  </div>
  <script>
    function Padel(){
      window.location.href="PaSpor.html"
    }
    function foot(){
      window.location.href="football.html"
    }
    function fav(){
      window.location.href="fav.html"
    }
  </script>
</body>
</html>
