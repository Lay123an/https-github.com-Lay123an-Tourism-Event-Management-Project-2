<!DOCTYPE html> 
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.3;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      color: #999;
      margin-top: 20px;
      font-size: 28px;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .user-info {
      display: flex;
      align-items: flex-start;
      margin: 20px;
    }

    .user-icon {
      font-size: 90px;
      color: #ff8c00;
      margin-right: 15px;
    }

    .form-section {
      width: 320px;
      text-align: left;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
    }

    .form-group i {
      margin-right: 10px;
      font-size: 22px;
      color: black;
      min-width: 30px;
      text-align: center;
    }

    label {
      flex: 1;
      font-size: 15px;
      font-weight: bold;
      color: grey;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 14px;
      color: grey;
    }

    .gender-group {
      display: flex;
      align-items: center;
      font-size: 18px;
      color: grey;
    }

    .gender-group input {
      margin-left: 10px;
      margin-right: 2px;
    }

    .buttons {
      margin-top: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logout-btn {
      background-color: #ff8c00;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 160px;
      font-size: 15px;
    }

    .delete-btn {
      background-color: #ff8c00;
      color: black;
      font-weight: bold;
      text-decoration: underline;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 180px;
      font-size: 15px;
    }

    
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      height: 65px;
      z-index: 10;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
      color: white;
    }

    .footer a {
      width: 50%;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      padding: 10px 0;
      color: grey;
    }

    .home-section {
      background-color: rgba(220, 220, 220, 0.7); 
    }

   .favorite-section {
  background-color: rgba(255, 165, 0, 0.7);
}

.favorite-section i,
.favorite-section {
  color: white !important;
}

    .footer i {
      font-size: 22px;
      margin-bottom: 5px;
      
    }
  </style>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <h1>profile page</h1>

  <div class="profile-container">
    <div class="user-info">
      <div class="user-icon"><i class="fas fa-user-circle"></i></div>
      <div class="form-section">

        <div class="form-group">
          <i class="fas fa-user"></i>

          <label>
            Name
            <input type="text" placeholder="Enter your name">
          </label>
        </div>

        <div class="form-group">
          <i class="fas fa-mobile-alt"></i>
          <label> Mobile Number
            <input type="text" placeholder="05xxxxxxxx">
          </label>
        </div>

        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <label> Email
            <input type="email" placeholder="example@email.com">
          </label>
        </div>

        <div class="form-group">
          <i class="fas fa-calendar-alt"></i>
          <label> Age
            <input type="number" placeholder="18" min="0" max="100">
          </label>
        </div>

        <div class="form-group gender-group">
          <i class="fas fa-venus-mars"></i>
          <label>Gender</label>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female" checked> Female
        </div>

        <div class="buttons">
          <button class="logout-btn" onclick="logout()">Log out</button>
          <button class="delete-btn">Delete account</button>
        </div>

      </div>
    </div>
  </div>

  <div class="footer">
    <a href="#" onclick="homeSection()">
      <i class="fas-fa home"></i>
      Home
    </a>
    <a href="#" onclick="favoriteSection()">
      <i class="fas fa-heart"></i>
      Favorite
    </a>
    <script>
        function homeSection(){
            window.location.href="homePage.html"
        }
        function favoriteSection(){
             window.location.href="fav.html"
        }
        function logout(){
           window.location.href="login.html" 
        }
    
    </script>
  </div>
</body>
</html>
