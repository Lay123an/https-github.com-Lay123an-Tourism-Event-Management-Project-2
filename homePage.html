<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gatherly</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('b.jpg');
      background-size: cover;
      background-position: center;
      color: #000;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
    }


    .logo .circle {
      background-color: orange;
      border-radius: 20px;
      padding: 5px 12px;
      color: white;
      font-weight: bold;
    }

    .logo span {
      margin-left: -3px;
    }

    .icons {
      display: flex;
      gap: 18px;
      flex-direction: row-reverse;
    }

    .icons img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .search-bar {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 90%;
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 30px 0;
      flex-wrap: wrap;
      text-align: center;
      flex-direction: row-reverse;
    }

    .category {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: black;
      font-weight: bold;
      font-size: 14px;
    }

    .category img {
      width: 55px;
      height: 55px;
      margin-bottom: 5px;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .slider {
      width: 700px;
      height: 400px;
      overflow: hidden;
      border-radius: 12px;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    .slider img.active {
      display: block;
    }

    .map-box {
      width: 380px;
      background-color: #ffdbab;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }

    .map-box h3 {
      margin: 5px 0 10px;
      font-size: 16px;
      color: #000;
    }

    .map-box img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<script>
  function logout(){
    window.location.href="login.html"
  }
  function homePage(){
    window.location.href="index.html"
  }
  function games(){
    window.location.href="games.html"
  }
  function  Experience(){
    window.location.href="exper.html"
  }
  function  Music(){
    window.location.href="music.html"
  }
  function Sports(){
    window.location.href="Sports.html"
  }
  function  Events(){
    window.location.href=" Events.html"
  }
</script>

<body>

 
  <div class="top-bar">
   

    <div class="icons">
      <img src="darkmode.jpg" alt="Dark Mode">
      <img src="login.jpg" alt="Login" onclick="logout()";
      >
      <img src="planet.jpg" alt="Planet">
      <img src="user.jpg" alt="Profile" onclick="homePage()">
    </div>
  </div>


  <div class="search-bar">
    <input type="text" placeholder="Search...">
  </div>

  
  <div class="categories">
    <div class="category" onclick="Experience()">
      <img src="experience.jpg" alt="Experience">
      Experience
    </div>
    <div class="category" onclick="Music()">
      <img src="music.jpg" alt="Music">
      Music
    </div>
    <div class="category" onclick=" Sports()">
      <img src="sports.jpg" alt="Sports">
      Sports
    </div>
    <div class="category" onclick="Events()">
      <img src="events.jpg" alt="Events">
      Events
    </div>
    <div class="category" onclick="games()">
      <img src="games.jpg" alt="Games">
      Games
    </div>
  </div>

 
  <div class="content">
    
    <div class="slider">
      <img src="slider1.jpg" class="active" alt="Slide 1">
      <img src="slider2.jpg" alt="Slide 2">
      <img src="slider3.jpg" alt="Slide 3">
    </div>

    
    <div class="map-box">
      <h3>Discover nearby events</h3>
      <img src="map.jpg" alt="Map">
    </div>
  </div>
