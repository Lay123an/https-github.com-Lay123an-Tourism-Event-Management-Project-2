<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football Match</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      opacity: 0.5;
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 0;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .event-image {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .content {
      padding: 20px;
    }

    h1 {
      margin-top: 0;
      color: orange;
    }

    .details {
      font-size: 16px;
      margin: 10px 0;
    }

    .description {
      margin-top: 15px;
      font-size: 15px;
      line-height: 1.6;
    }

    .buy-button {
      display: inline-block;
      margin-top: 25px;
      background-color: orange;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .buy-button:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div class="container">
      <img src="sport2.jpeg" alt=""/>
    <div class="content">
      <h1>Football Match</h1>
      <p class="details"><strong>Date:</strong> September 21, 2025</p>
      <p class="details"><strong>Time:</strong> 7:00 PM – 9:00 PM</p>
      <p class="details"><strong>Location:</strong> King Fahd Stadium – Riyadh</p>
      <p class="description">
        Get ready for an electrifying evening of football! Watch two top teams battle it out under the stadium lights. Bring your passion, wear your colors, and cheer your team to victory!
    </p>
     <a  href="#"  class="buy-button" onclick="buy()">Buy Ticket</a>
    </div>
</div>
<script>
    function buy(){
        window.location.href="buyFo.html"
    }
    </script>
    </body>
</html>
